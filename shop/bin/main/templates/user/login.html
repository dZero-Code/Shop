<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>쇼핑몰 이름</title>
    
     <!-- css -->
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <!-- Header Section -->
    <header th:replace="/inc/header.html"></header>
    <hr>

    <section class="login-section">
        <div class="container">
            <div class="title">
                <h4>로그인</h4>
            </div>
            <div class="row">
                <div class="col-lg-5 sub-section sub-mg">
                    <div class="col-lg-12">
                        <h4>회원 로그인</h4>
                        <p class="text-gray">가입하신 아이디와 비밀번호를 입력해주세요.<br>비밀번호는 대소문자를 구분합니다.</p>
                    </div>
                    <form action="/login" method="post" id="frm">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" id="userid" name="userid" placeholder="아이디" autocomplete="off">
                            </div>
                            <div class="col-sm-12">
                                <p id="chkId" class="text-red">아이디를 입력해주세요.<p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" id="passwd" name="passwd" placeholder="비밀번호" autocomplete="off">
                            </div>
                            <div class="col-sm-12">
                                <p id="chkPw" class="text-red">비밀번호를 입력해주세요.<p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <p id="loginResult" class="text-red">아이디와 비밀번호를 확인해주세요.<p>
                                <button type="submit" id="login" class="sb-btn">LOG-IN</button>
                            </div>
                        </div>
                    </form>			
                </div>
                <div class="col-lg-5 sub-section sub-mg">
                    <div class="col-lg-12 col-mb-30">
                        <h4>회원가입</h4>
                        <p class="text-gray">아직 회원이 아니신가요?<br>회원가입을 하면 다양한 혜택을 편리하게 이용하실 수 있습니다.</p>
                        <button class="sb-btn">JOIN-US</button>
                    </div>
                    <div class="col-lg-12">
                        <h4>아이디/비밀번호 찾기</h4>
                        <p class="text-gray">아이디 혹은 비밀번호를 잊으셨나요?<br>간단한 정보를 입력 후 잃어버린 정보를 찾으실 수 있습니다.</p>
                        <button class="sb-btn">ID/PASSWORD</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--====== Javascripts & Jquery ======-->
	<!-- <script src="js/common.js"></script>  -->
</body>
</html>
